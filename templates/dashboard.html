<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Log Parser Dashboard</title>
    
    <style>
        /* Body and Global Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f9;
    display: flex;
    flex-direction: column;
    height: 100vh;
}

/* Navigation Bar */
nav {
    background-color: #333;
    color: white;
    padding: 10px 0;
}

nav .container {
    display: flex;
    justify-content: space-between;
    padding: 0 20px;
}

nav a {
    color: white;
    text-decoration: none;
    font-size: 18px;
    margin: 0 10px;
    padding: 10px;
}

nav a:hover {
    background-color: #575757;
    border-radius: 5px;
}

/* Main Content */
.container {
    padding: 20px;
    flex-grow: 1;
}

/* Chart Grid */
.chart-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(3, 400px);
    gap: 20px;
    margin-top: 20px;
    
}

.chart {
    position: relative;
    cursor: pointer;
    border: 1px solid #ddd;
    background-color: white;
    padding: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    display: flex;
    justify-content: center;
    align-items: center;
}

.chart:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
}

.chart img {
    max-width: 100%;
    height: auto;
    max-height: 90%;
    border-radius: 5px;
}

/* Popup */
.popup {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

/* Center the popup content and image */
.popup-content {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    max-width: 90%;
    max-height: 80%;
    overflow: auto;
    display: flex;
    justify-content: center;
    align-items: center;
}

.popup img {
    max-width: 100%;
    height: auto;
    max-height: 80vh;
    border-radius: 5px;
}

/* Close Button */
.popup-close {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 50px;
    cursor: pointer;
    background-color: transparent;
    border: none;
    color:white;
}
footer{
 background-color:black;
 text-align:center;
 height:40px;
 width:100%;
 color:white;
}


    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="container">
            <a href="#">IoT Log Parser Dashboard</a>
            <a href="#">Reports</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <!-- Display charts in a grid (side by side) -->
        <div class="chart-grid">
            {% for plot_image in plot_images %}
                <div class="chart" onclick="openPopup('{{ plot_image }}')">
                    <img src="data:image/png;base64,{{ plot_image }}" alt="Chart">
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Popup for large chart view -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <button class="popup-close" onclick="closePopup()">Ã—</button>
            <img id="popup-image" src="" alt="Popup Chart">
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>IoT Log Parser Dashboard &copy; 2024</p>
    </footer>

    <script>
        // Function to open the popup with the chart image
        function openPopup(imageSrc) {
            document.getElementById('popup-image').src = "data:image/png;base64," + imageSrc;
            document.getElementById('popup').style.display = 'flex';
        }

        // Function to close the popup
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>

</body>
</html>
